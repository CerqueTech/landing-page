<!doctype html>
<html lang="es" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#7C3AED" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="CerqueTech Solutions" />
		<!-- Fonts are self-hosted via @fontsource (no external requests needed) -->
		<script>
			(function () {
				var theme = localStorage.getItem('theme');
				var isDark = theme !== 'light';
				if (isDark) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
				// Preload only the correct globe texture for current theme
				var link = document.createElement('link');
				link.rel = 'preload';
				link.as = 'image';
				link.href = isDark ? '/images/globe/earth-night.webp' : '/images/globe/earth-blue-marble.webp';
				document.head.appendChild(link);
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Full-page loading screen -->
		<div id="app-loader" style="position:fixed;inset:0;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#09090b;transition:opacity 0.6s cubic-bezier(0.4,0,0.2,1);">
			<!-- Subtle aurora glow (very dark, just a hint of purple) -->
			<div id="loader-aurora" style="position:absolute;inset:0;background:radial-gradient(ellipse at 50% 50%,rgba(76,29,149,0.25) 0%,rgba(59,7,100,0.1) 40%,transparent 70%);"></div>
			<!-- Logo -->
			<img src="/images/logo/favicon.png" alt="" width="56" height="56" style="position:relative;z-index:1;animation:logo-in 0.6s cubic-bezier(0,0,0.2,1) both;filter:drop-shadow(0 0 20px rgba(168,85,247,0.4));" />
			<!-- Progress bar -->
			<div style="position:relative;z-index:1;width:200px;max-width:50vw;height:2px;margin-top:32px;border-radius:2px;background:rgba(255,255,255,0.08);overflow:hidden;">
				<div id="loader-bar" style="height:100%;border-radius:2px;background:linear-gradient(90deg,#7c3aed,#a855f7,#c084fc);animation:loader-progress 2.5s cubic-bezier(0.4,0,0.2,1) forwards;"></div>
			</div>
			<style>
				@keyframes logo-in{from{opacity:0;transform:scale(0.85) translateY(6px)}to{opacity:1;transform:scale(1) translateY(0)}}
				@keyframes loader-progress{
					0%{width:0}
					20%{width:25%}
					50%{width:60%}
					80%{width:85%}
					100%{width:100%}
				}
				html:not(.dark) #app-loader{background:#ffffff}
				html:not(.dark) #loader-aurora{background:radial-gradient(ellipse at 50% 50%,rgba(139,92,246,0.08) 0%,transparent 60%)}
			</style>
		</div>
		<div id="app-root" style="display: contents; visibility: hidden;">%sveltekit.body%</div>
	</body>
</html>
