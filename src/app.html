<!doctype html>
<html lang="es" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#7C3AED" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="CerqueTech Solutions" />
		<!-- Fonts are self-hosted via @fontsource (no external requests needed) -->
		<!-- Preload globe texture so it's cached before JS requests it -->
		<link rel="preload" href="/images/globe/earth-night.jpg" as="image" media="(prefers-color-scheme: dark)" />
		<link rel="preload" href="/images/globe/earth-blue-marble.jpg" as="image" media="(prefers-color-scheme: light)" />
		<script>
			(function () {
				const theme = localStorage.getItem('theme');
				if (theme === 'light') {
					document.documentElement.classList.remove('dark');
				} else {
					document.documentElement.classList.add('dark');
				}
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Loading spinner (removed by JS when app is ready) -->
		<div id="app-loader" style="position:fixed;inset:0;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;background:#09090b;">
			<img src="/images/logo/favicon.png" alt="" width="48" height="48" style="animation:lp 1.5s ease-in-out infinite" />
			<div style="width:32px;height:32px;border:3px solid rgba(168,85,247,0.2);border-top-color:#a855f7;border-radius:50%;animation:ls 0.8s linear infinite"></div>
			<style>
				@keyframes ls{to{transform:rotate(360deg)}}
				@keyframes lp{0%,100%{opacity:.7;transform:scale(1)}50%{opacity:1;transform:scale(1.05)}}
				html:not(.dark) #app-loader{background:#ffffff}
			</style>
		</div>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
