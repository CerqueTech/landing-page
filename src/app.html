<!doctype html>
<html lang="es" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#7C3AED" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="robots" content="index, follow" />
		<meta name="author" content="CerqueTech Solutions" />
		<!-- Fonts are self-hosted via @fontsource (no external requests needed) -->
		<script>
			(function () {
				var theme = localStorage.getItem('theme');
				var isDark = theme !== 'light';
				if (isDark) {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
				// Preload only the correct globe texture for current theme
				var link = document.createElement('link');
				link.rel = 'preload';
				link.as = 'image';
				link.href = isDark ? '/images/globe/earth-night.webp' : '/images/globe/earth-blue-marble.webp';
				document.head.appendChild(link);
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Full-page loading screen: Breathing Orb -->
		<div id="app-loader" style="position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:#09090b;transition:opacity 0.5s ease-out;">
			<!-- Orb glow -->
			<div style="position:absolute;width:320px;height:320px;border-radius:50%;background:radial-gradient(circle,rgba(168,85,247,0.35) 0%,rgba(124,58,237,0.2) 35%,rgba(59,7,100,0.1) 60%,transparent 80%);filter:blur(50px);animation:orb-breathe 3s ease-in-out infinite;"></div>
			<!-- Secondary orb -->
			<div style="position:absolute;width:200px;height:200px;border-radius:50%;background:radial-gradient(circle,rgba(139,92,246,0.25) 0%,transparent 70%);filter:blur(40px);animation:orb-breathe 3s ease-in-out 1.5s infinite;transform:translate(40px,-30px);"></div>
			<!-- Logo -->
			<img src="/images/logo/favicon.png" alt="" width="52" height="52" style="position:relative;z-index:1;animation:logo-pulse 3s ease-in-out infinite;filter:drop-shadow(0 0 20px rgba(168,85,247,0.4));" />
			<style>
				@keyframes orb-breathe{0%,100%{transform:scale(0.85);opacity:0.6}50%{transform:scale(1.15);opacity:1}}
				@keyframes logo-pulse{0%,100%{opacity:0.8;transform:scale(1)}50%{opacity:1;transform:scale(1.06)}}
				html:not(.dark) #app-loader{background:#ffffff}
				html:not(.dark) #app-loader>div:first-of-type{background:radial-gradient(circle,rgba(168,85,247,0.2) 0%,rgba(124,58,237,0.1) 35%,transparent 60%)}
				html:not(.dark) #app-loader>div:nth-of-type(2){background:radial-gradient(circle,rgba(139,92,246,0.15) 0%,transparent 70%)}
			</style>
		</div>
		<div id="app-root" style="display: contents; visibility: hidden;">%sveltekit.body%</div>
	</body>
</html>
